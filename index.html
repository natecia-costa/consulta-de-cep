<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CEP</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <form id="consultar-form">
        <h1>Consultar CEP</h1>        
        <div class="container-inputs">
            <div class="container-input">
                <label for="cep-ipt">Digite o CEP:</label>
                <input type="text" name="cep-ipt" id="cep-ipt" required minlength="8" maxlength="8" placeholder="Ex: 01001000">
            </div>
            <div class="container-input">
                <label for="logradouro-ipt">Endereço:</label>
                <input type="text" name="logradouro-ipt" id="logradouro-ipt" required placeholder="Ex: Praça da Sé">
            </div>
        </div>            
        <div class="container-inputs">
            <div class="container-input">
                <label for="bairro-ipt">Bairro:</label>
                <input type="text" name="bairro-ipt" id="bairro-ipt" required placeholder="Ex: Sé">
            </div>
            <div class="container-input">
                <label for="cidade-ipt">Cidade:</label>
                <input type="text" name="cidade-ipt" id="cidade-ipt" required placeholder="Ex: São Paulo">
            </div>            
    </form>
    <script src="javascript/script.js"></script>
</body>
</html>
